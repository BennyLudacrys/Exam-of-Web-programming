<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
<meta charset="utf-8">
<title>Suas reservas</title>
<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
	<ul th:replace="page-layout :: userNavBar"></ul>
	<div class="container">
		
		<h3>Suas reservas</h3>
		
		<p th:if="${reservedBooks.size() == 0}">Nao tens nenhuma reserva de livros.</p>
		
		<table th:if="${reservedBooks.size() > 0}" id="tablestyle">
			<tr>
				<th>Titulo</th>
				<th>Autor</th>
				<th>Versao</th>
				<th>Edicao</th>
				<th>Reservado de</th>
				<th>Reservado Ate</th>
			</tr>
			<tr th:each="book : ${reservedBooks}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.releaseYear}"></td>
				<td th:text="${book.edition}"></td>
				<td th:text="${book.startReservationDate}"></td>
				<td th:text="${book.endReservationDate}"></td>	
			</tr>
		</table>
		
	</div>
	
</body>
</html>

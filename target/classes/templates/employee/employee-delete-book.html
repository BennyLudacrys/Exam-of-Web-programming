<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tem certeza?</title>

<link rel="stylesheet" type="text/css" th:href="@{/CSS/account-layout.css}">
</head>
<body>
	
	<div class="container">
	
		<h3>Tem certeza de que deseja excluir este livro?</h3>
		
		<div class="row">
			<div class="col-50">
				<label>Título:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.title}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>Autor: </label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.author}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>Ano de lançamento:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.releaseYear}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<label>Edição:</label>
			</div>
			<div class="col-75">
				<label th:text="${deleteBook.edition}"></label>
			</div>
		</div>
		
		<div class="row">
			<div class="col-50">
				<form action="/employee/books/deletebook" th:method="DELETE">
					<input type="submit" value="Delete book" style="background-color: red">
					<input type="hidden" th:value="${deleteBook.bookId}" name="deleteBookId">
					<input type="hidden" name="_method" th:value="DELETE">
					<input type="hidden" name="_csrf" th:value="${_csrf.token}">
				</form>
			</div>
			<div class="col-75">
				<input type="submit" value="Cancelar sem excluir" style="width: 200px">
			</div>
	</div>

</body>
</html>
